# github actions workflow that runs a shell command when push to main happens 

name: Deploy to modal

on:
  push:
    branches: [ main ]

jobs:

  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: install dependencies
        run: |
          pip install -r requirements.txt

      - name: login to modal
        run: |
            modal token set --token-id ${{ secrets.MODAL_TOKEN_ID }} --token-secret ${{ secrets.MODAL_TOKEN_SECRET }}

      - name: deploy stub
        run: |
          modal deploy --name ${{ secrets.MODAL_APP_NAME}} cron.py
